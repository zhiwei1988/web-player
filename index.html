<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stream Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .stream-overlay {
            background: rgba(0, 0, 0, 0.7);
        }
        .stream-canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Multi-Stream Video Player</h1>
                    <div class="flex gap-2 items-center">
                        <span class="text-sm text-gray-600">Grid:</span>
                        <select id="gridModeSelect" class="px-3 py-1 border border-gray-300 rounded text-sm">
                            <option value="1x1">1x1</option>
                            <option value="2x2" selected>2x2</option>
                            <option value="3x3">3x3</option>
                            <option value="4x4">4x4</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="mb-4 flex gap-2">
                <button id="addStreamBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 font-semibold">
                    + Add Stream
                </button>
                <button id="removeAllBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 font-semibold">
                    Remove All
                </button>
                <div class="flex-1"></div>
                <div class="text-sm text-gray-600 flex items-center">
                    <span>Total Streams: <span id="streamCount" class="font-bold">0</span></span>
                </div>
            </div>

            <div id="streamGrid" class="grid-container">
            </div>

            <div id="emptyState" class="text-center py-20 text-gray-400">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                <p class="mt-4 text-lg">No streams yet</p>
                <p class="mt-2">Click "Add Stream" to start</p>
            </div>
        </div>
    </div>

    <script type="module" src="src/js/app-multi.js"></script>
</body>
</html>
